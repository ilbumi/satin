mutation CreateAnnotation($input: CreateAnnotationInput!) {
	createAnnotation(input: $input) {
		id
		x
		y
		width
		height
		tags {
			id
			name
			color
		}
		description
		mlDescription
		confidence
		source
		imageId
		createdAt
		updatedAt
	}
}

mutation UpdateAnnotation($id: ID!, $input: UpdateAnnotationInput!) {
	updateAnnotation(id: $id, input: $input) {
		id
		x
		y
		width
		height
		tags {
			id
			name
			color
		}
		description
		mlDescription
		confidence
		source
		imageId
		createdAt
		updatedAt
	}
}

mutation DeleteAnnotation($id: ID!) {
	deleteAnnotation(id: $id) {
		success
		message
	}
}

mutation BatchSaveAnnotations($imageId: ID!, $annotations: [AnnotationInput!]!) {
	batchSaveAnnotations(imageId: $imageId, annotations: $annotations) {
		id
		version
		annotations {
			id
			x
			y
			width
			height
			tags {
				id
				name
				color
			}
			description
		}
		createdAt
	}
}
