overwrite: true
schema: 'http://localhost:8000/graphql'
documents:
  - 'src/**/*.ts'
  - '!src/lib/graphql/generated/**/*'
generates:
  src/lib/graphql/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - urql-introspection
    config:
      withHooks: false
      withComponent: false
      withHOC: false
      skipTypename: false
      enumsAsTypes: true
      scalars:
        DateTime: string
        JSON: any
      urqlImportFrom: '@urql/core'
      introspection:
        minify: false
